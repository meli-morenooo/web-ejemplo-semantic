<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Alta Pinta | Restobar</title>
        <!-- Semantic UI CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style_login.css">
        <!-- icono de la pestaña -->
        <link rel="icon" href="img/icono-pestaña.png">
    </head>
<body>
    <!-- logo del restobar -->
    <div class="logoResto">
        <img src="img/restobar-sf.png" alt="Logo restobar" clas="ui right floated image">
    </div>
    <!-- login -->
    <div class="login">
        <div class="titLogin"><h1 class="ui header"> Bienvenidos </h1></div>
        <div class="ui very relaxed stackable">
            <div>
                <div class="ui form">
                    <div class="field">
                        <label>Correo Electrónico</label>
                        <div class="ui left icon input">
                            <input type="text" placeholder="Username">
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label>Contraseña</label>
                        <div class="ui left icon input">
                            <input type="password" placeholder="Contraseña">
                            <i class="lock icon"></i>
                        </div>
                    </div>
                    <div class="ui black submit button">Iniciar Sesión</div>
                </div>
            </div>

            <div class="ui checkbox tildar">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>Mantenerme conectado</label>
            </div>

            <div class="field">
                <div class="registro">
                    <span>No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                    <span><a href="#">Recuperar contraseña</a></span>
                </div>
            </div>

            <div class="redSocial">
                <h3>Iniciar Sesión</h3>
                <button class="ui facebook left floated button">
                    <i class="facebook icon"></i>
                    Facebook
                </button>
                <button class="ui red google right floated button">
                    <i class="google icon"></i>
                    Google
                  </button>
            </div>
        </div>
    </div>

    <!-- Semantic UI Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
</body>
</html>
